{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static "css/main.css" %}">

    <title>Simple Employee Management</title>
  </head>
  <body>
    <br>
    <ul class="nav nav-tabs nav-fill">
      <li class="nav-item">
        <a id="show_members_tab" class="nav-link active">Show Members</a>
      </li>
      <li class="nav-item">
        <a id="add_member_tab" class="nav-link">Add Member</a>
      </li>
      <li class="nav-item">
        <a id="add_activity_period_tab" class="nav-link">Add Activity Period</a>
      </li>
      <li class="nav-item">
        <a id="update_member_tab" class="nav-link">Update Member</a>
      </li>
      <li class="nav-item">
        <a id="delete_member_tab" class="nav-link">Delete Member</a>
      </li>
    </ul>

    <hr class="my-4">

    <div id="show_members" class="jumbotron container">

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button class="btn btn-outline-primary" type="button" id="fetch_button">Fetch</button>
        </div>
        <input type="text" class="form-control" id="show_id" placeholder="Enter Member ID (Fetching without ID will retrive all members)">
      </div>

      <div class="form-group">
        <label for="output">Member Details</label>
        <textarea class="form-control" style="background-color:#FFFFFF;" readonly id="output" rows="15"></textarea>
      </div>

    </div>

    <div id="add_member" class="jumbotron hide container">
      <div class="form-group input-group-lg">
        <input type="text" class="form-control" id="add_member_id" placeholder="Enter ID*">
      </div>

      <div class="form-group input-group-lg">
        <input type="text" class="form-control" id="add_member_name" placeholder="Enter Name (Optional, This can also be filled in the Update section)">
      </div>

      <div class="form-group input-group-lg">
        <input list="tz" class="form-control" id="timezone" placeholder="Time Zone (Optional, This can also be filled in the Update section)">
        <datalist id="tz">
          {% for zone in timezone%}
            <option value="{{zone}}">
          {% endfor %}
        </datalist>
      </div>

      <center>
        <button type="button" id="add_member_button" class="btn btn-primary btn-lg btn-block">Add Member</button>
      </center>

    </div>

    <div id="add_activity_period" class="jumbotron hide container">
      <div class="form-group input-group-lg">
        <input type="text" class="form-control" id="id_add_activity" placeholder="Enter ID*">
      </div>

      <div class="form-group input-group-lg">
        <label for="start_time">Start Time</label>
        <input type="datetime-local" id="start_time" placeholder="Start Time" class="form-control">
      </div>
      <div class="form-group input-group-lg">
        <label for="end_time">End Time</label>
        <input type="datetime-local" id="end_time" placeholder="End Time" class="form-control">
      </div>

      <center>
        <button type="button" id="add_activity_period_button" class="btn btn-primary btn-lg btn-block">Add Activity Period</button>
      </center>
    </div>

    <div id="update_member" class="jumbotron hide container">
      <div class="form-group input-group-lg">
        <input type="text" class="form-control" id="id_update_member" placeholder="Enter ID*">
      </div>

      <div id="keypair">
        <div class="row">
          <div class="col">
            <input type="text" name="key" class="form-control" placeholder="Key">
          </div>
          <div class="col">
            <input type="text" name="value" class="form-control" placeholder="Value">
          </div>
          <div id="add_button" class="col-1">
            <span class="material-icons vertical-center">
              add
            </span>
          </div>
        </div>
      </div>

      <br>
      <center>
        <button type="button" id="update_member_button" class="btn btn-primary btn-lg btn-block">Update Member</button>
      </center>

    </div>

    <div id="delete_member" class="jumbotron hide container">
      <div class="form-group input-group-lg">
        <input type="text" class="form-control" id="id_delete" placeholder="Enter ID">
      </div>

      <center>
        <button type="button" id="delete_member_button" class="btn btn-primary btn-lg btn-block">Delete Member</button>
      </center>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="{% static "js/main.js" %}"></script>
  </body>
</html>
